<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/user/register" method="post">
        <label for="country">Страна:</label>
        <select id="country" name="country" required>
            <option value="russia">Россия</option>
            <option value="usa">США</option>
            <option value="ukraine">Украина</option>
            <option value="kazakhstan">Казахстан</option>
            <option value="other">Другая страна</option>
        </select><br><br>

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
