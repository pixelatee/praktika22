<!DOCTYPE html>
<html>
<head>
    <title>Сброс пароля</title>
</head>
<body>
    <h1>Сброс пароля</h1>
    <form action="/user/password/reset" method="post">
        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required><br><br>

        <button type="submit">Сбросить пароль</button>
    </form>
</body>
</html>
